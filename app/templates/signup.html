<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Create username (only letters)"/>
        <br>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter first name"/>
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter last name"/>
        <br>
        <label for="email">Email id</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"/>
        <br>
        <label for="pass1">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create password"/>
        <br>
        <label for="cpass">Confirm Password</label>
        <input type="password" id="cpass" name="cpass" placeholder="Confirm password"/>
        <br>
        <button type="submit">Signup</button>
    </form>
</body>
</html>
