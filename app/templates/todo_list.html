<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for item in todo_items %}
            <li class="{% if item.completed %}completed{% endif %}">
                {{ item.title }}
                {% if not item.completed %}
                    <a href="{% url 'complete_todo_item' item.id %}">Complete</a>
                {% endif %}
                <a href="{% url 'delete_todo_item' item.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_todo_item' %}">Add New Item</a>
</body>
</html>
